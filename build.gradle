buildscript {
	repositories {
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath "com.gradle.publish:plugin-publish-plugin:0.10.0"
	}
}

apply plugin: 'groovy'
apply plugin: 'com.gradle.plugin-publish'

repositories {
    jcenter()
}

ext {
    spockVersion = '1.2-RC3-groovy-2.4'
}

dependencies {
    compile localGroovy()
    compile gradleApi()
    testCompile ("org.spockframework:spock-core:$spockVersion") {
        exclude module: "junit-dep"
        exclude module: "groovy-all"
    }
}

// Originally from steineggerroland
//group = 'de.bolchsteinegger'
// Then from from ngyewch
//group = 'com.github.ngyewch'
// Now from me =)
group = 'com.github.rmtmckenzie'
version = '1.1.0'

pluginBundle {
    website = 'https://github.com/rmtmckenzie/gradle-dart'
    vcsUrl = 'https://github.com/rmtmckenzie/gradle-dart.git'
    description = 'Gradle Dart plugin.'
    tags = ['dart']

    plugins {
        dartPlugin {
            id = 'com.github.rmtmckenzie.gradle-dart'
            displayName = 'Gradle Dart plugin'
        }
    }
}

wrapper {
    gradleVersion = '4.10.1'
}